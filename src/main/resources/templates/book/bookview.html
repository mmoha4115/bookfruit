<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>
<h1>This is book view</h1>
<div>
    <img th:src="@{${book.image}}"><br/>
    <label>Book Title: <h1 th:text="${book.title}">Book Title</h1></label>
    <label>Author: <h2 th:text="${book.author.name}">Author</h2></label>
    <label>ISBN: <h3 th:text="${book.isbn13}">Isbn #</h3></label>
</div>
<div>
    <table>
        <tr>
            <th>Chapter</th>
            <th style="size:75%">Chapter Title</th>
        </tr>
        <tr th:each=" chapter : ${chapters}">
            <td th:text="${chapterStat.count}">Chapter </td>
            <td >  <a th:href="'/book/chapter/'+${book.id}+'/'+${chapterStat.index}" th:text="${chapter.name}">Chapter Title</a></td>
        </tr>
    </table>
</div>
</body>
</html>
